name: Daily Security Pipeline

on:
  schedule:
    - cron: '0 7 * * *'   # Tous les jours Ã  7h UTC
  workflow_dispatch:       # Lancement manuel depuis GitHub

permissions:
  security-events: write
  contents: read

jobs:

  dependencies-analysis:
    name: Check Dependencies with OSV
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install OSV Scanner
        run: |
          curl -LO https://github.com/google/osv-scanner/releases/latest/download/osv-scanner-linux-amd64
          chmod +x osv-scanner-linux-amd64
          sudo mv osv-scanner-linux-amd64 /usr/local/bin/osv-scanner

      - name: Run OSV Scanner
        run: osv-scanner --source-directory=. --format=sarif --output=osv.sarif || touch osv.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: osv.sarif

  source-code-analysis:
    name: Static Analysis with Semgrep
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Semgrep scan
        run: semgrep scan --config auto --sarif > semgrep.sarif || touch semgrep.sarif

      - name: Upload SARIF report
        uses: github/codeql-action/up

